  <script>
    function toggleBibtex(button) {
        const bibtex = button.parentElement.nextElementSibling;
        const isVisible = bibtex.style.display === "block";
        bibtex.style.display = isVisible ? "none" : "block";
        button.textContent = isVisible ? "Show BibTeX" : "Hide BibTeX";
    }
